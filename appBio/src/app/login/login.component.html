<div class="container-fluid login-container">
  <div class="row align-items-center vh-100">
    <div class="col-md-4 form-wrapper">
      <div class="card p-4 shadow-lg login-card">
        <h2 class="text-center mb-4">Iniciar sesión</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="username">Usuario</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
              placeholder="Ingrese su usuario"
              required
            />
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
              El usuario es requerido
            </div>
          </div>

          <div class="form-group mb-4">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              placeholder="Ingrese su contraseña"
              required
            />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
              La contraseña es requerida
            </div>
          </div>

          <button type="submit" class="btn btn-success btn-block" [disabled]="loginForm.invalid">
            Ingresar
          </button>

          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        </form>
        <div class="d-flex justify-content-center align-items-center mt-3">
          <button type="button" class="btn btn-link text-white" (click)="abrirVentanaEmergentePassword()">
            ¿Olvidaste tu contraseña?
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
